<!DOCTYPE html>
<html lang="en">

<head>
    <title>Criar Nova Postagem</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="javascript/constantes.js"></script>
    <script type="module" src="javascript/InsereComentario.js" defer></script>
    <script type="module" src="./javascript/autenticacao.js"></script>
</head>

<body>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card text-bg-dark">
                        <div class="card-header">
                            <h3 class="text-center">Criar Novo Comentario</h3>
                        </div>
                        <div class="card-body">
                            <form enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="body" class="form-label">Conteúdo</label>
                                    <textarea name="body" id="body" rows="10"
                                        class="form-control text-bg-dark"
                                        placeholder="Qual é a sua receita?" required></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" id="btnComment" class="btn btn-warning">POSTAR</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
